<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Flag Finder</title>
  </head>
  <body>
    <header>
      <div id="header-div">
        <h1>Flag Finder</h1>
        <h3>Can you find them all?</h3>
      </div>
    </header>
    <section>
      <div id="outer-div">
        <!--This div will wrap everything inside of the game-->
        <h2 id="game-text">Welcome!</h2>
        <div id="inner-div">
          <!--This div is basically the gameplay area; refer to sketches in README-->
          <img
            src="https://flagcdn.com/h120/ua.png"
            srcset="https://flagcdn.com/h240/ua.png 2x"
            height="120"
            alt="Ukraine"
          />
          <div id="options-div">
            <input
              type="radio"
              class="answer-selections"
              id="first"
              name="options"
              value=""
            />
            <label for="first">Country A</label>
            <input
              type="radio"
              class="answer-selections"
              id="second"
              name="options"
              value=""
            />
            <label for="second">Country B</label>
            <input
              type="radio"
              class="answer-selections"
              id="third"
              name="options"
              value=""
            />
            <label for="third">Country C</label>
            <input
              type="radio"
              class="answer-selections"
              id="fourth"
              name="options"
              value=""
            />
            <label for="fourth">Country D</label>
          </div>
          <button
            id="next-button"
            class="small-button"
            onclick="nextQuestion();"
          >
            <!--This is the button that starts the game-->
            Next
          </button>
        </div>
      </div>
    </section>
    <footer>Created by Immanuel Igwe</footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
